name: lsd
version: 0.0.0.0

extra-source-files:
  - README.md
  - CHANGELOG.md
  - test/examples/lts-18.18.yaml

default-extensions:
  - DerivingStrategies
  - FlexibleContexts
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards
  - TypeApplications

dependencies:
  - base
  - rio

library:
  source-dirs: src
  dependencies:
    - Glob
    - aeson
    - html-conduit
    - http-conduit
    - http-types
    - optparse-applicative
    - xml-conduit
    - yaml

executables:
  lsd:
    source-dirs: app
    main: Main.hs
    dependencies:
      - lsd

tests:
  doctest:
    main: Main.hs
    source-dirs: doctest
    dependencies:
      - aeson
      - doctest
      - yaml

  hspec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - hspec
      - hspec-expectations-lifted
      - lsd
